<body>
  <div id="app">加载中....</div>
  <script>
    window.$docsify = {
      name: '🌈Milk & File',
      repo: 'https://github.com/AkidSummer/notes',
      coverpage: false, //封面
      onlyCover: true, //仅显示主页
      loadSidebar: true, //侧边栏
      autoHeader: true, //页眉
      auto2top: true, // 
      //logo: '/images/Milk.svg', //LOGO
      themeColor: '#a9cdff', //主题颜色
      notFoundPage: true, //404
      copyCode: {
        buttonText : '复制',
        errorText  : '错误',
        successText: '复制成功'
      },
      routerMode: 'history',
        loadSidebar: true,
        subMaxLevel: 4,
        pagination: {
          previousText: '上一章节',
          nextText: '下一章节',
        },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/gh/AkidSummer/notes@main/assets/js/copy.js"></script> <!--剪切-->

  <script src="https://cdn.jsdelivr.net/gh/AkidSummer/notes@main/assets/js/sweetalert.min.js"></script><!-- 复制提醒 -->

  <script src="https://cdn.jsdelivr.net/gh/AkidSummer/notes@main/assets/js/docsify-pagination.min.js"></script> 
  <script async src="https://cdn.jsdelivr.net/gh/AkidSummer/notes@main/assets/js/busuanzi.pure.mini.js"></script>
  <canvas class="fireworks" style="position: fixed; left: 0; top: 0; z-index: 1; pointer-events: none;" ></canvas> 
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/AkidSummer/notes@main/assets/js/anime.min.js"></script> 
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/AkidSummer/notes@main/assets/js/fireworks.js"></script>-->
  <script type="text/javascript">
    $(document).ready(function () {
      $.goup({
        trigger: 100,
        bottomOffset: 320,
        locationOffset: 32,
        titleAsText: true
      });
    });
  </script> <!--回到顶部-->
  <script>
    document.body.oncopy = function () {
      swal("复制成功 😽",
                "转载声明来源🦄",
                "success"); };
  </script>
  <script type="text/javascript"> 
      window.onload = function(){ 
      //屏蔽键盘事件 
          document.onkeydown = function (){ 
            var e = window.event || arguments[0]; 
            //F12 
            if(e.keyCode == 123){ return false; 
            //Ctrl+Shift+I 
            }else if((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73)){ 
              return false; 
              //Shift+F10 
            }else if((e.shiftKey) && (e.keyCode == 121)){ 
              return false; 
              //Ctrl+U 
            }else if((e.ctrlKey) && (e.keyCode == 85)){ 
              return false; 
            } 
          }; 
        //屏蔽鼠标右键 
        document.oncontextmenu = function (){ 
          return true; 
        } 
      } 
</script>
